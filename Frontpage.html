<html>

<body>
  <div class="center-align">
    <h1>Mine favorit spill</h1>
    <button class="collapsible">Directory</button>
      <div class="content">
        <h1>A directory over the games</h1>
        <ol>
          <li><a href="Loregame.html">Lore Game</a></li>
          <li><a href="DwarfFortress">Dwarf Fortress</a></li>
          <li><a href="EldenRing">Elden Ring</a></li>
        </ol>
      </div>
  </div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
      var i;
      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");           
          var content = this.nextElementSibling;
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
  </script>
</body>
</html>
