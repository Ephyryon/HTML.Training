<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="../src/contact-form-styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="../src/contact-form.js"></script>
</head>
<body>
    <form id="contact-form">
        <input type="hidden" name="contact_number" value="697483">
        <label for="user_name">Name</label>
        <input type="text" id="user_name" name="user_name" aria-label="Name" required>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="user_email" aria-label="Email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" aria-label="Message" required></textarea>
        <input type="submit" value="Send">
    </form>
</body>
</html>
<!--Dette er kontakt skjemaet. Jeg bruker EmailJS som mellommanen.-->
